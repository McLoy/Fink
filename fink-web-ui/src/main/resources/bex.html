<body>

<div class="container">
	<h2>Hover Rows</h2>
	<p>The .table-hover class enables a hover state on table rows:</p>
	<table class="table table-hover">
		<thead>
		<tr>
			<th>Firstname</th>
			<th>Lastname</th>
			<th>Email</th>
		</tr>
		</thead>
		<tbody>
		<tr>
			<td>John</td>
			<td>Doe</td>
			<td>john@example.com</td>
		</tr>
		<tr>
			<td>Mary</td>
			<td>Moe</td>
			<td>mary@example.com</td>
		</tr>
		<tr>
			<td>July</td>
			<td>Dooley</td>
			<td>july@example.com</td>
		</tr>
		</tbody>
	</table>
</div>
<div class="conteiner">
	<div class="row show-grid">
		<div class="col-xs-4">.asdfas..</div>
		<div class="col-xs-6">..asdfa.</div>
	</div>
</div>
<div class="row-fluid">
	<div class="span12">
		Fluid 12
		<div class="row-fluid">
			<div class="span6">
				Fluid 6
				<div class="row-fluid">
					<div class="span6">Fluid 6</div>
					<div class="span6">Fluid 6</div>
				</div>
			</div>
			<div class="span6">Fluid 6</div>
		</div>
	</div>
</div>
