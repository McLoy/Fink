	<script>
		function editJob(jobKey) {
            window.open("/job/" + jobKey);
        }
        function deleteJob(jobKey) {
            event.stopPropagation();
            var row = event.target.parentElement.parentElement;
            $.ajax({
                url: "/job/" + jobKey,
                type: "DELETE",
                success: function(result) {
                    row.remove();
                }
            });
        }
	</script>
